<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/banner.css">
  <link rel="stylesheet" href="css/numbers-bar.css">
  <title>Twitter</title>
</head>

<body>
  <header class="main-header">
    <div class="main-header__wrapper wrapper">
      <nav class="main-header__nav">
        <ul>
          <li><img src="./images/home.svg" alt="Home">Home</li>
          <li><img src="./images/notification.svg" alt="Notifications">Notifications</li>
          <li><img src="./images/message.svg" alt="Messages">Messages</li>
        </ul>
      </nav>
      <img class="main-header__logo-twitter" src="./images/twitter.svg" alt="Logo Twitter">
      <div class="main-header__side">
        <input type="text" name="" id="" placeholder="Search on Twitter">
        <img src="./images/avatar.png" alt="User Avatar">
        <button>Tweet</button>
      </div>
    </div>
  </header>

  <section class="banner">
    <h1>Avatar's Twitter</h1>
  </section>

  <section class="numbers-bar">
    <div class="numbers-bar__wrapper wrapper">
      <ul>
        <li class="numbers-bar__item numbers-bar__item--active">
          <span class="numbers-bar__title">Tweets</span>
          <span class="numbers-bar__value numbers-bar__value--active">8931</span>
        </li>
        <li class="numbers-bar__item">
          <span class="numbers-bar__title">Followings</span>
          <span class="numbers-bar__value">654</span>
        </li>
        <li class="numbers-bar__item">
          <span class="numbers-bar__title">Followers</span>
          <span class="numbers-bar__value">387</span>
        </li>
        <li class="numbers-bar__item">
          <span class="numbers-bar__title">Favorites</span>
          <span class="numbers-bar__value">265</span>
        </li>
        <li class="numbers-bar__item">
          <span class="numbers-bar__title">Lists</span>
          <span class="numbers-bar__value">8</span>
        </li>
        <li class="numbers-bar__item">
          <span class="numbers-bar__title">Moments</span>
          <span class="numbers-bar__value">0</span>
        </li>
      </ul>
      <div class="numbers-bar__actions">
        <button>Follow</button>
        <img src="./images/more.svg" alt="More">
      </div>
    </div>
  </section>

</body>

</html>
